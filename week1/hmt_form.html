<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Form</h2>
    <form>
        <!-- Text Input -->
        <label for="name">isim:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="surname">soyisim:</label><br>
        <input type="text" id="surname" name="surname" required><br>

        <!-- Email Input -->
        <label for="email">E-posta:</label><br>
        <input type="email" id="email" name="email" required><br>

        <!-- Password Input -->
        <label for="pwd">Şifre:</label><br>
        <input type="password" id="pwd" name="pwd" minlength="8" required><br>

         <!-- Radio Button Input -->
        <p>Cinsiyet:</p>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Erkek</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Kadın</label><br>

        <br><br>

         <label for="favorite-fruit">Favori Meyvenizi Seçin:</label>
         <select id="favorite-fruit" name="favorite_fruit">
             <option value="elma">Elma</option>
             <option value="muz">Muz</option>
             <option value="cilek">Çilek</option>
             <option value="portakal">Portakal</option>
             <option value="kavun">Kavun</option>
         </select>
 
         <br><br>
         
         <label for="message">Mesajınız:</label>
        <br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Mesajınızı buraya yazın..."></textarea>

        <br><br>
        <!-- Submit Button -->
        <button type="submit">Gönder</button>

        </form>
</body>
</html>
